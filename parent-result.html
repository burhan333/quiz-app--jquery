<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/fontAwesome.css">
</head>
<body>

    <div class="container-fluid header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header_content">
                        <div class="header_logo">
                            <a href="#">
                                <img src="./assets/images/logo.png">
                            </a>
                        </div>
                        <div class="header_navbar">
                            <label for="check" id="label">â˜°</label>
                            <input type="checkbox" id="check">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a class="active" href="#">Results</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container result">
        <div class="row">
            <div class="col-12">
                <h3 class="result_title mt-5 mb-5">Results</h3>
                <table class="result_table">
                    <thead>
                        <tr>
                            <th><input class="result_all" id="result_all" type="checkbox"><label for="result_all">All</label></th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td><a href="#">Quiz1</a></td>
                            <td>20-20-20</td>
                            <td>MCQs</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td><a href="#">Quiz2</a></td>
                            <td>10-20-20</td>
                            <td>True False</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
