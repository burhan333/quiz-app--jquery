<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/fontAwesome.css">
</head>
<body>

    <div class="container-fluid header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header_content">
                        <div class="header_logo">
                            <a href="#">
                                <img src="./assets/images/logo.png">
                            </a>
                        </div>
                        <div class="header_navbar">
                            <label for="check" id="label">â˜°</label>
                            <input type="checkbox" id="check">
                            <ul>
                                <li><a class="active" href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Results</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container create-question">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mt-5 mb-5">
                    <form>
                        <input class="create-question_title" type="text" placeholder="Write Quiz Name"><br>
                        <input class="create-question_time" type="text" placeholder="Quiz Time In Minutes">
                    </form>
                    <button class="create-question_save-btn">Save and Exit</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="create-question_box">
                    <div class="create-question_content">
                        <form>
                            <div class="create-question_head">
                                <h6 class="create-question_q-num">1.</h6>
                                <textarea class="create-question_write-question" placeholder="Type Question Here"></textarea>
                            </div>
                            <div class="create-question_body">
                                <div class="form-group">
                                    <p class="create-question_option-name">A</p>
                                    <label for="q1-op1" class="create-question_label"></label>
                                    <input type="radio" name="mcqs" id="q1-op1">
                                    <textarea class="create-question_write-option"></textarea>
                                </div>
                                <div class="form-group">
                                    <p class="create-question_option-name">B</p>
                                    <label for="q1-op2" class="create-question_label" ></label>
                                    <input type="radio" name="mcqs" id="q1-op2">
                                    <textarea class="create-question_write-option"></textarea>
                                </div>
                                <div class="create-question_add-btn">
                                    <button>Add Option</button>
                                </div>
                            </div>
                            <div class="create-question_foot">
                                <span>i</span>
                                <textarea class="create-question_justify-answer" placeholder="Justify Your Answer" ></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-4">
                    <button class="create-question_add-question">Add Quesiton</button>
                    <button class="create-question_remove-question" disabled>Remove Question</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
