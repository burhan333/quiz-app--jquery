<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/fontAwesome.css">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    
    <div class="sign-in">
        <div class="sign-in_content container-fluid">
            <div class="row">
                <div class="col-md-7 col-sm-6 sign-in_left">
                    <img class="sign-in_logo" src="./assets/images/logo.png">
                    <div class="owl-carousel owl-theme sign-in_owl">
                        <div class="item">
                            <img class="sign-in_fg" src="./assets/images/bg.png">
                        </div>
                        <div class="item">
                            <img class="sign-in_fg" src="./assets/images/bg.png">
                        </div>
                        <div class="item">
                            <img class="sign-in_fg" src="./assets/images/bg.png">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-sm-6">
                    <div class="sign-in_right">
                        <div class="box">
                            <img class="sign-in_user-image" src="./assets/images/avatar.png">
                            <form class="sign-in_form">
                                <div class="form-group">
                                    <input class="sign-in_username" type="text" placeholder="USERNAME">
                                    <i class="far fa-user"></i>
                                </div>
                                <div class="form-group">
                                    <input class="sign-in_password" type="text" placeholder="PASSWORD">
                                    <i class="far fa-lock-alt"></i>
                                </div>
                                <div class="form-group sign-in_remember-forget">
                                    <input type="radio" id="remember-me">
                                    <label for="remember-me">Remember me</label>
                                    <a href="#">Forget Password</a>
                                </div>
                                <button class="sign-in_submit" type="submit">LOGIN</button>
                                <p>Don't have an account yet ?</p>
                                <a class="sign-in_create-acc" href="#">Create an account</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
