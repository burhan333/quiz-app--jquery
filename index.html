<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/fontAwesome.css">
</head>
<body>
    
    <div class="container-fluid header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header_content">
                        <div class="header_logo">
                            <a href="#">
                                <img src="./assets/images/logo.png">
                            </a>
                        </div>
                        <div class="header_navbar">
                            <label for="check" id="label">â˜°</label>
                            <input type="checkbox" id="check">
                            <ul>
                                <li><a class="active" href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Results</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid home">
        <div class="container">
            <div class="row home_body justify-content-center">
                <div class="col-12">
                    <h1 class="home_title">PLEASE CHOOSE ANY ONE</h1>
                </div>
                <div class="col-md-4">
                    <div class="home_option home_option-multiple-choice">
                        <div class="home_box">
                            <div class="home_sub-box">
                                <div class="home_sub-box-left">
                                    <i class="fas fa-circle"></i>
                                </div>
                                <div class="home_sub-box-right">
                                    <hr>
                                    <hr>
                                </div>
                            </div>
                            <div class="home_sub-box">
                                <div class="home_sub-box-left">
                                    <i class="fas fa-circle active-icon"></i>
                                </div>
                                <div class="home_sub-box-right">
                                    <hr>
                                    <hr>
                                </div>
                            </div>  
                            <div class="home_sub-box">
                                <div class="home_sub-box-left">
                                    <i class="fas fa-circle"></i>
                                </div>
                                <div class="home_sub-box-right">
                                    <hr>
                                    <hr>
                                </div>
                            </div>  
                        </div>
                        <h6 class="home_option-title">Multiple Choice</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="home_option home_option-true-false">
                        <div class="home_box">
                            <div class="home_sub-box">
                                <div class="home_sub-box-left">
                                    <i class="far fa-square"></i>
                                </div>
                                <div class="home_sub-box-right">
                                    <hr>
                                    <hr>
                                </div>
                            </div>      
                            <div class="home_sub-box">
                                <div class="home_sub-box-left">
                                    <i class="far fa-check-square active-icon"></i>
                                </div>
                                <div class="home_sub-box-right">
                                    <hr>
                                    <hr>
                                </div>
                            </div>  
                        </div>
                        <h6 class="home_option-title">True False</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="home_option home_option-audio">
                        <div class="home_box">
                            <div class="home_sub-box">
                                <i class="fas fa-microphone"></i>
                            </div>      
                        </div>
                        <h6 class="home_option-title">Audio Based Question</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="home_option home_option-short-answer">
                        <div class="home_box">
                            <div class="home_sub-box">
                                <hr>
                                <hr>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
                            </div>       
                        </div>
                        <h6 class="home_option-title">Short Answers</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="home_option home_option-numeric">
                        <div class="home_box">
                            <div class="home_sub-box">
                                <hr>
                                <hr>
                                <i class="fas fa-square-root-alt"></i>
                            </div>      
                        </div>
                        <h6 class="home_option-title">Numeric</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
